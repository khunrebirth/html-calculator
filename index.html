<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- Css Custom -->
    <link rel="stylesheet" href="style.css">
    <!-- Jquery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="caculator">
        <h1 style="text-align: center;">Calculator</h1>
        <div id="screen"></div>
        <div id="wrapper">
            <div class="button ac" style="margin-left: 144px;"><span>Ac</span></div>
            <div class="button del">Del</div>
            <div class="button dau">x</div>
            <div class="button dau">รท</div>
            <div class="button dau">-</div>
            <div class="button dau">+</div>
            <div class="button so">1</div>
            <div class="button so">2</div>
            <div class="button so">3</div>
            <div class="button so">4</div>
            <div class="button so">5</div>
            <div class="button so">6</div>
            <div class="button so">7</div>
            <div class="button so">8</div>
            <div class="button so">9</div>
            <div class="button so">.</div>
            <div class="button so">0</div>
            <div class="button equal"><span>=</span></div>
        </div>
    </div>

    <!-- JS Custom -->
    <script src="script.js"></script>
</body>
</html>
